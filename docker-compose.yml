version: '3'
services:

    rlb-stats:
        build: .
        image: umputun/rlb-stats:testing
        hostname: rlb-stats
        restart: "no"
        command: --dbg
        container_name: rlb-stats
        user: "0"

        logging:
          driver: json-file
          options:
              max-size: "10m"
              max-file: "5"

        volumes:
            - /tmp:/tmp
            - /var/run/docker.sock:/var/run/docker.sock

        ports:
            - "8080:8080"

